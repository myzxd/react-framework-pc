<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
	<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
	<meta HTTP-EQUIV="expires" CONTENT="0">
	<!--<link rel="shortcut icon" sizes="16x16" href="static/favicon@quhuo.ico">-->
  <link rel="stylesheet" href="index.css?version"/>
</head>
<body>
    <div id="root"></div>
    <div id="message"></div>
    <script src="config.js?version"></script>
    <script src="index.js?version"></script>
    <script>
      (function() {
        var imageSrc = 'static/favicon@2x.ico';
        var titleContent= '嗷嗷BOSS系统';
        if (window.application.config.isShowQuhuoLogo) {
          imageSrc = 'static/favicon@quhuo.ico';
          titleContent= 'BOSS之家';
        }
        if (window.application.config.isShowXingDaLogo) {
          imageSrc = 'static/xingdalogo.ico';
          titleContent= '兴达科技';
        }
        if (window.application.config.isShowHuiLiuLogo) {
          imageSrc = 'static/favicon.ico';
          titleContent= '汇流';
        }

        var link = document.createElement('link');
        var title = document.createElement('title');
        title.innerHTML= titleContent;
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
        link.href = imageSrc;
        document.getElementsByTagName('head')[0].appendChild(link);
        document.getElementsByTagName('head')[0].appendChild(title);
      }());
    </script>

    <!-- Start of KF5 supportbox script -->
    <script type="text/javascript">
      (function() {
        // 判断是否显示客服 && 用户已经登录系统
        if (window.application.config.isShowClientService && window.application.authorize.isLogin()) {
          const chatId = window.application.config.ClientServiceChatId;
          const domainId = window.application.config.ClientServiceDomainId;
          document.write('<script src="https:\/\/assets-cdn.kf5.com\/supportbox\/main.js?' + (new Date).getDay() + '" id="kf5-provide-supportBox" kchat-id="'+ chatId +'" kf5-domain="'+domainId+'" charset="utf-8"><\/script>');
        }
      }())
    </script>
    <!-- End of KF5 supportbox script -->
</body>
</html>
